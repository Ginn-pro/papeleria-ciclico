<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Quejas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
      width: 100%;
      max-width: 300px; /* Límite máximo */
    }

    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      max-width: 250px; /* Límite interno */
    }

    .content {
      margin-top: 70px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .complaint-box {
      flex-grow: 1;
      margin-right: 20px;
      width: 100%;
      max-width: 600px;
    }

    .complaint-box textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 1rem;
      resize: none;
    }

    .complaint-box button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
    }

    .complaint-box button:hover {
      background-color: #d62828;
    }

    .side-text {
      text-align: right;
      font-size: 0.875rem;
      width: 100%;
      max-width: 300px;
    }

    .side-text p {
      margin: 5px 0;
    }

    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .return-button:hover {
      background-color: #e76f51;
    }

    /* Media Queries para responsividad */

    /* Móviles (≤600px) */
    @media (max-width: 600px) {
      .header {
        padding: 8px 10px;
      }
      .search-bar {
        max-width: 200px; /* Más pequeño en móviles */
      }
      .search-bar input {
        max-width: 180px;
        font-size: 0.9rem;
      }
      .content {
        margin-top: 60px;
        width: 95%;
        padding: 10px;
        flex-direction: column;
        align-items: center;
      }
      .complaint-box {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .complaint-box textarea {
        height: 200px;
        font-size: 0.9rem;
      }
      .complaint-box button {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
      }
      .side-text {
        text-align: center;
        max-width: 100%;
      }
      .return-button {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
      }
    }

    /* Tablets (601px - 1024px) */
    @media (min-width: 601px) and (max-width: 1024px) {
      .content {
        width: 90%;
      }
      .search-bar {
        max-width: 250px;
      }
      .search-bar input {
        max-width: 220px;
      }
      .complaint-box {
        max-width: 500px;
      }
      .side-text {
        max-width: 250px;
      }
    }

    /* Laptops (>1024px) */
    @media (min-width: 1025px) {
      .content {
        width: 80%;
      }
      .search-bar {
        max-width: 300px;
      }
      .search-bar input {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Roblox">
    </div>
  </div>
  <div class="content">
    <div class="complaint-box">
      <textarea placeholder="escribe tu queja aquí"></textarea>
      <button onclick="document.querySelector('textarea').value = ''">Enviar</button>
      <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    </div>
    <div class="side-text">
      <p>Quizá la leamos...quizá no</p>
      <p>I'm just kidding</p>
      <p>aren't I?</p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

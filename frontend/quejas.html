<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Quejas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .complaint-box {
      flex-grow: 1;
      margin-right: 20px;
    }
    .complaint-box textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }
    .complaint-box button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
    }
    .complaint-box button:hover {
      background-color: #d62828;
    }
    .side-text {
      text-align: right;
      font-size: 14px;
    }
    .side-text p {
      margin: 5px 0;
    }
    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="complaint-box">
      <textarea placeholder="escribe tu queja aquí"></textarea>
      <button onclick="document.querySelector('textarea').value = ''">Enviar</button>
      <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    </div>
    <div class="side-text">
      <p>Quizá la leamos...quizá no</p>
      <p>I'm just kidding</p>
      <p>aren't I?</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 200px;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 20px;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }
    .form-group label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .login-button:hover {
      background-color: #d62828;
    }
    .signup-link {
      font-size: 12px;
      margin-bottom: 20px;
    }
    .signup-link button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }
    .signup-link button:hover {
      color: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #dad7cd;
      padding: 20px;
      border: 5px solid #a3b18a;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .modal-content button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="ArcaneAvatar gracias">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="title">Iniciar Sesión</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button class="login-button" onclick="login()">Iniciar Sesión</button>
    <div class="signup-link">
      ¿No tienes cuenta? <button onclick="window.location.href='crearcuenta.html'">Pica aquí</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-text">
      <p></p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const modalText = document.getElementById('modal-text').querySelector('p');
      const modal = document.getElementById('modal');

      // Validación de @
      if (!email.includes('@')) {
        modalText.textContent = 'Caracteres no incorrectos';
        modal.style.display = 'flex';
        return;
      }

      // Llamada a la API con Node.js
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (data.success) {
          window.location.href = 'micuenta.html';
        } else {
          modalText.textContent = data.message || 'Error al iniciar sesión';
          modal.style.display = 'flex';
        }
      } catch (error) {
        modalText.textContent = 'Error al conectar con el servidor';
        modal.style.display = 'flex';
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

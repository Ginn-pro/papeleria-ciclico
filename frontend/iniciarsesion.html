<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Iniciar Sesión</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
  max-width: 300px; /* Límite máximo */
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 250px; /* Límite interno */
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.return-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
  margin-bottom: 20px;
}

.return-button:hover {
  background-color: #e76f51;
}

.title {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
  width: 100%;
  max-width: 300px;
}

.form-group label {
  font-size: 1rem;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  font-size: 0.875rem;
}

.login-button {
  background-color: #e76f51;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 10px;
}

.login-button:hover {
  background-color: #d62828;
}

.signup-link {
  font-size: 0.75rem;
  margin-bottom: 20px;
}

.signup-link button {
  background: none;
  border: none;
  color: #007BFF;
  cursor: pointer;
  padding: 0;
  text-decoration: underline;
}

.signup-link button:hover {
  color: #0056b3;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #dad7cd;
  padding: 20px;
  border: 5px solid #a3b18a;
  border-radius: 5px;
  text-align: center;
  font-size: 1rem;
  width: 80%;
  max-width: 400px;
}

.modal-content button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.modal-content button:hover {
  background-color: #e76f51;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }
  .search-bar {
    max-width: 200px; /* Más pequeño en móviles */
  }
  .search-bar input {
    max-width: 180px;
    font-size: 0.9rem;
  }
  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }
  .return-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
  .title {
    font-size: 1.2rem;
  }
  .form-group {
    max-width: 100%;
  }
  .form-group label {
    font-size: 0.9rem;
  }
  .form-group input {
    font-size: 0.85rem;
  }
  .login-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
  .signup-link {
    font-size: 0.7rem;
  }
  .modal-content {
    width: 90%;
    font-size: 0.9rem;
  }
  .modal-content button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
  }
  .search-bar {
    max-width: 250px;
  }
  .search-bar input {
    max-width: 220px;
  }
  .form-group {
    max-width: 350px;
  }
  .modal-content {
    max-width: 350px;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
  }
  .search-bar {
    max-width: 300px;
  }
  .search-bar input {
    max-width: 250px;
  }
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="ArcaneAvatar gracias">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="title">Iniciar Sesión</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button class="login-button" onclick="login()">Iniciar Sesión</button>
    <div class="signup-link">
      ¿No tienes cuenta? <button onclick="window.location.href='crearcuenta.html'">Pica aquí</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-text">
      <p></p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const modalText = document.getElementById('modal-text').querySelector('p');
      const modal = document.getElementById('modal');

      // Validación de @
      if (!email.includes('@')) {
        modalText.textContent = 'Caracteres no incorrectos';
        modal.style.display = 'flex';
        return;
      }

      // Llamada a la API con Node.js
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (data.success) {
          window.location.href = 'micuenta.html';
        } else {
          modalText.textContent = data.message || 'Error al iniciar sesión';
          modal.style.display = 'flex';
        }
      } catch (error) {
        modalText.textContent = 'Error al conectar con el servidor';
        modal.style.display = 'flex';
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Finalizar Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 200px;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .address {
      background-color: white;
      padding: 20px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    .payment-methods {
      background-color: white;
      padding: 20px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }
    .payment-methods label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    .payment-methods input[type="radio"] {
      margin-right: 10px;
    }
    .card-details, .paypal-details {
      display: none;
      margin-top: 10px;
    }
    .card-details input, .paypal-details input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 14px;
    }
    .oxxo-details {
      display: none;
      margin-top: 10px;
    }
    .oxxo-details p {
      font-size: 16px;
      margin: 5px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .return-button, .pay-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
    .pay-button {
      background-color: #e76f51;
    }
    .pay-button:hover {
      background-color: #d62828;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #dad7cd;
      padding: 20px;
      border: 5px solid #a3b18a;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .modal-content button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .modal-content button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Sé feliz, y toma agua">
    </div>
  </div>
  <div class="content">
    <div class="address">
      Dirección: TESE, Calle Falsa 123, Ciudad Imaginaria
    </div>
    <div class="payment-methods">
      <h3>Método de pago:</h3>
      <label><input type="radio" name="payment" value="card" onclick="showPayment('card')"> Tarjeta</label>
      <div class="card-details" id="card-details">
        <input type="text" id="card-number" placeholder="Número de tarjeta (16 dígitos)">
        <input type="text" placeholder="Nombre en la tarjeta">
        <input type="text" placeholder="Fecha de vencimiento">
        <input type="text" placeholder="CVV">
      </div>
      <label><input type="radio" name="payment" value="paypal" onclick="showPayment('paypal')"> PayPal</label>
      <div class="paypal-details" id="paypal-details">
        <input type="text" id="paypal-number" placeholder="Número de cuenta (16 dígitos)">
        <input type="text" placeholder="Correo asociado">
      </div>
      <label><input type="radio" name="payment" value="oxxo" onclick="showPayment('oxxo')"> OXXO</label>
      <div class="oxxo-details" id="oxxo-details">
        <p>Número de depósito OXXO: <span id="oxxo-number"></span></p>
      </div>
      <div class="price">TOTAL: $215</div>
      <div class="buttons">
        <button class="return-button" onclick="window.location.href='carrito.html'">Regresar</button>
        <button class="pay-button" onclick="validateAndPay()">Pagar</button>
      </div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-text">
      <p></p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    function showPayment(method) {
      const cardDetails = document.getElementById('card-details');
      const paypalDetails = document.getElementById('paypal-details');
      const oxxoDetails = document.getElementById('oxxo-details');
      const oxxoNumber = document.getElementById('oxxo-number');

      cardDetails.style.display = 'none';
      paypalDetails.style.display = 'none';
      oxxoDetails.style.display = 'none';

      if (method === 'card') {
        cardDetails.style.display = 'block';
      } else if (method === 'paypal') {
        paypalDetails.style.display = 'block';
      } else if (method === 'oxxo') {
        oxxoDetails.style.display = 'block';
        oxxoNumber.textContent = Math.floor(1000000000 + Math.random() * 9000000000);
      }
    }

    function validateAndPay() {
      const cardNumber = document.getElementById('card-number').value;
      const paypalNumber = document.getElementById('paypal-number').value;
      const modalText = document.getElementById('modal-text').querySelector('p');
      const modal = document.getElementById('modal');

      if (document.querySelector('input[name="payment"]:checked')?.value === 'card' && cardNumber) {
        if (cardNumber.length !== 16 || !/^\d+$/.test(cardNumber)) {
          modalText.textContent = 'Números no válidos';
          modal.style.display = 'flex';
          return;
        }
      } else if (document.querySelector('input[name="payment"]:checked')?.value === 'paypal' && paypalNumber) {
        if (paypalNumber.length !== 16 || !/^\d+$/.test(paypalNumber)) {
          modalText.textContent = 'Números no válidos';
          modal.style.display = 'flex';
          return;
        }
      }

      window.location.href = 'fin.html';
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

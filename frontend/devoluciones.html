<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Devoluciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 200px;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
    .dropdowns {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .dropdowns select {
      padding: 5px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 16px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .options button {
      background-color: white;
      border: 2px solid #a3b18a;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .options button.selected {
      background-color: #a3b18a;
      color: white;
    }
    .options button:hover {
      background-color: #e76f51;
      color: white;
    }
    .comments-box textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
      margin-bottom: 10px;
    }
    .submit-button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #d62828;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #dad7cd;
      padding: 20px;
      border: 5px solid #a3b18a;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
    }
    .modal-content button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal-content button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Arriba los hombres tetones">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="dropdowns">
      <select id="pedido-select">
        <option value="">Seleccionar pedido</option>
        <option value="pedido1">pedido 1</option>
        <option value="pedido2">pedido 2</option>
        <option value="pedido3">pedido 3</option>
        <option value="pedido4">pedido 4</option>
        <option value="pedido5">pedido 5</option>
        <option value="pedido6">pedido 6</option>
      </select>
      <select id="producto-select">
        <option value="">Seleccionar producto</option>
        <option value="coloresmapita">Colores mapita</option>
        <option value="hojasdecolores">Hojas de colores</option>
        <option value="goma">Goma</option>
        <option value="tijeras">Tijeras</option>
        <option value="carpetas">Carpetas</option>
      </select>
    </div>
    <div class="question">¿Por qué devuelves este producto?</div>
    <div class="options" id="option-buttons">
      <button class="option-btn" data-value="defectuoso">Estaba defectuoso/roto</button>
      <button class="option-btn" data-value="nogusto">No me gustó</button>
      <button class="option-btn" data-value="nopresentan">No es lo que presentan</button>
      <button class="option-btn" data-value="incompleto">No me llegó/incompleto</button>
      <button class="option-btn" data-value="otro">Otro...</button>
    </div>
    <div class="comments-box">
      <textarea id="comments" placeholder="Comentarios"></textarea>
      <button class="submit-button" onclick="submitReturn()">Enviar</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Devolución exitosa. Revise su correo para más detalles</p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    let selectedOption = null;

    document.querySelectorAll('.option-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedOption = button.getAttribute('data-value');
      });
    });

    function submitReturn() {
      if (selectedOption) {
        document.getElementById('pedido-select').value = '';
        document.getElementById('producto-select').value = '';
        document.getElementById('comments').value = '';
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        selectedOption = null;
        document.getElementById('modal').style.display = 'flex';
      } else {
        alert('Por favor, selecciona una razón para la devolución.');
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

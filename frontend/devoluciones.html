<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Devoluciones</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
  max-width: 300px; /* Límite máximo */
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 250px; /* Límite interno */
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.return-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

.return-button:hover {
  background-color: #e76f51;
}

.dropdowns {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.dropdowns select {
  padding: 5px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  font-size: 1rem;
}

.question {
  font-size: 1.25rem;
  margin-bottom: 20px;
}

.options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.options button {
  background-color: white;
  border: 2px solid #a3b18a;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.875rem;
}

.options button.selected {
  background-color: #a3b18a;
  color: white;
}

.options button:hover {
  background-color: #e76f51;
  color: white;
}

.comments-box textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  font-size: 1rem;
  resize: none;
  margin-bottom: 10px;
}

.submit-button {
  background-color: #e76f51;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.submit-button:hover {
  background-color: #d62828;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #dad7cd;
  padding: 20px;
  border: 5px solid #a3b18a;
  border-radius: 5px;
  text-align: center;
  font-size: 1.125rem;
  width: 80%;
  max-width: 400px;
}

.modal-content button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.modal-content button:hover {
  background-color: #e76f51;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }
  .search-bar {
    max-width: 200px; /* Más pequeño en móviles */
  }
  .search-bar input {
    max-width: 180px;
    font-size: 0.9rem;
  }
  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }
  .return-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
  .dropdowns {
    flex-direction: column;
    gap: 10px;
  }
  .dropdowns select {
    width: 100%;
    font-size: 0.9rem;
  }
  .question {
    font-size: 1rem;
  }
  .options button {
    font-size: 0.8rem;
    padding: 8px 15px;
  }
  .comments-box textarea {
    font-size: 0.9rem;
    height: 120px;
  }
  .submit-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
  .modal-content {
    width: 90%;
    font-size: 1rem;
  }
  .modal-content button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
  }
  .search-bar {
    max-width: 250px;
  }
  .search-bar input {
    max-width: 220px;
  }
  .dropdowns {
    flex-wrap: wrap;
  }
  .dropdowns select {
    flex: 1;
    min-width: 200px;
  }
  .modal-content {
    max-width: 350px;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
  }
  .search-bar {
    max-width: 300px;
  }
  .search-bar input {
    max-width: 250px;
  }
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Arriba los hombres fuertotes">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="dropdowns">
      <select id="pedido-select">
        <option value="">Seleccionar pedido</option>
        <option value="pedido1">pedido 1</option>
        <option value="pedido2">pedido 2</option>
        <option value="pedido3">pedido 3</option>
        <option value="pedido4">pedido 4</option>
        <option value="pedido5">pedido 5</option>
        <option value="pedido6">pedido 6</option>
      </select>
      <select id="producto-select">
        <option value="">Seleccionar producto</option>
        <option value="coloresmapita">Colores mapita</option>
        <option value="hojasdecolores">Hojas de colores</option>
        <option value="goma">Goma</option>
        <option value="tijeras">Tijeras</option>
        <option value="carpetas">Carpetas</option>
      </select>
    </div>
    <div class="question">¿Por qué devuelves este producto?</div>
    <div class="options" id="option-buttons">
      <button class="option-btn" data-value="defectuoso">Estaba defectuoso/roto</button>
      <button class="option-btn" data-value="nogusto">No me gustó</button>
      <button class="option-btn" data-value="nopresentan">No es lo que presentan</button>
      <button class="option-btn" data-value="incompleto">No me llegó/incompleto</button>
      <button class="option-btn" data-value="otro">Otro...</button>
    </div>
    <div class="comments-box">
      <textarea id="comments" placeholder="Comentarios"></textarea>
      <button class="submit-button" onclick="submitReturn()">Enviar</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Devolución exitosa. Revise su correo para más detalles</p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    let selectedOption = null;

    document.querySelectorAll('.option-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedOption = button.getAttribute('data-value');
      });
    });

    function submitReturn() {
      if (selectedOption) {
        document.getElementById('pedido-select').value = '';
        document.getElementById('producto-select').value = '';
        document.getElementById('comments').value = '';
        document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
        selectedOption = null;
        document.getElementById('modal').style.display = 'flex';
      } else {
        alert('Por favor, selecciona una razón para la devolución.');
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

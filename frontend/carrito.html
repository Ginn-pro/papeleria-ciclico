<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Mi Carrito</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 200px;
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.return-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
  margin-bottom: 20px;
}

.return-button:hover {
  background-color: #e76f51;
}

.cart-items {
  flex-grow: 1;
  width: 100%;
}

.cart-item {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 10px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  margin-bottom: 20px;
}

.cart-item img {
  max-width: 100px;
  height: 100px;
  object-fit: cover;
  margin-right: 10px;
}

.cart-item .name {
  flex-grow: 1;
  font-size: 1rem;
}

.cart-item .price {
  width: 60px;
  text-align: center;
  font-size: 1rem;
  font-weight: bold;
}

.cart-summary {
  width: 100%;
  max-width: 200px;
  background-color: white;
  padding: 20px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
}

.cart-summary p {
  font-size: 1rem;
  margin: 10px 0;
}

.cart-summary .total {
  font-weight: bold;
}

.pay-button {
  background-color: #e76f51;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
}

.pay-button:hover {
  background-color: #d62828;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #dad7cd;
  padding: 20px;
  border: 5px solid #a3b18a;
  border-radius: 5px;
  text-align: center;
  font-size: 1rem;
  width: 80%;
  max-width: 400px;
}

.modal-content button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
}

.modal-content button:hover {
  background-color: #e76f51;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }

  .search-bar {
  max-width: 200px; /* Más pequeño en móviles */
}
.search-bar input {
  max-width: 180px;
  font-size: 0.9rem;
}

  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }

  .return-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }

  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    padding: 8px;
  }

  .cart-item img {
    max-width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }

  .cart-item .name, .cart-item .price {
    font-size: 0.9rem;
    width: 100%;
    text-align: left;
  }

  .cart-summary {
    max-width: 100%;
    margin-top: 20px;
  }

  .cart-summary p {
    font-size: 0.9rem;
  }

  .pay-button {
    padding: 8px;
    font-size: 0.9rem;
  }

  .modal-content {
    width: 90%;
    padding: 15px;
    font-size: 0.9rem;
  }

  .modal-content button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 20px;
  }

  .cart-items {
    flex: 1;
    min-width: 300px;
  }

  .cart-summary {
    max-width: 250px;
  }

 .search-bar {
  max-width: 250px;
}
.search-bar input {
  max-width: 220px;
}

  .return-button, .pay-button {
    font-size: 0.95rem;
  }

  .modal-content {
    width: 85%;
    max-width: 350px;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
    flex-direction: row;
    justify-content: space-between;
  }

  .cart-items {
    flex: 1;
    max-width: 60%;
  }

  .cart-summary {
    max-width: 200px;
  }
  .search-bar {
  max-width: 300px;
}
.search-bar input {
  max-width: 250px;
}
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="¿Cómo estás?">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="showModal()">Regresar</button>
    <div class="cart-items">
      <h2>Mi carrito</h2>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Hojas de colores">
        <div class="name">Hojas de colores, 3 paquetes</div>
        <div class="price">$85</div>
      </div>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Colores Mapita">
        <div class="name">Colores Mapita, 2 paquetes</div>
        <div class="price">$95</div>
      </div>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Carpeta azul">
        <div class="name">Carpeta azul, Una pieza 20x27cm</div>
        <div class="price">$35</div>
      </div>
    </div>
    <div class="cart-summary">
      <p>Total:</p>
      <p>- $85</p>
      <p>- $95</p>
      <p>- $35</p>
      <p class="total">= $215</p>
      <button class="pay-button" onclick="window.location.href='finalizarcompra.html'">Pagar</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>¿Deseas salir?</p>
      <button onclick="window.location.href='index.html'">Salir</button>
      <button onclick="window.location.href='finalizarcompra.html'">Hacer el pago</button>
    </div>
  </div>
  <script>
    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

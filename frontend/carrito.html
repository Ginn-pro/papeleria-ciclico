<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Mi Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 200px;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 20px;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
    .cart-items {
      flex-grow: 1;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .cart-item img {
      max-width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
    .cart-item .name {
      flex-grow: 1;
      font-size: 16px;
    }
    .cart-item .price {
      width: 60px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .cart-summary {
      width: 200px;
      background-color: white;
      padding: 20px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
    }
    .cart-summary p {
      font-size: 16px;
      margin: 10px 0;
    }
    .cart-summary .total {
      font-weight: bold;
    }
    .pay-button {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .pay-button:hover {
      background-color: #d62828;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #dad7cd;
      padding: 20px;
      border: 5px solid #a3b18a;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .modal-content button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .modal-content button:hover {
      background-color: #e76f51;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="¿Cómo estás?">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="showModal()">Regresar</button>
    <div class="cart-items">
      <h2>Mi carrito</h2>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Hojas de colores">
        <div class="name">Hojas de colores, 3 paquetes</div>
        <div class="price">$85</div>
      </div>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Colores Mapita">
        <div class="name">Colores Mapita, 2 paquetes</div>
        <div class="price">$95</div>
      </div>
      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Carpeta azul">
        <div class="name">Carpeta azul, Una pieza 20x27cm</div>
        <div class="price">$35</div>
      </div>
    </div>
    <div class="cart-summary">
      <p>Total:</p>
      <p>- $85</p>
      <p>- $95</p>
      <p>- $35</p>
      <p class="total">= $215</p>
      <button class="pay-button" onclick="window.location.href='finalizarcompra.html'">Pagar</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>¿Deseas salir?</p>
      <button onclick="window.location.href='index.html'">Salir</button>
      <button onclick="window.location.href='finalizarcompra.html'">Hacer el pago</button>
    </div>
  </div>
  <script>
    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

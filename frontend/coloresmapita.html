<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Colores Mapita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dad7cd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      background-color: #a3b18a;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 200px;
    }
    .content {
      margin-top: 70px;
      width: 80%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .return-button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 20px;
    }
    .return-button:hover {
      background-color: #e76f51;
    }
    .product-image {
      background-color: white;
      width: 300px;
      height: 400px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    .product-image img {
      max-width: 100%;
      max-height: 100%;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-info {
      background-color: #a3b18a;
      color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .product-info h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    .product-info p {
      font-size: 16px;
      margin: 0;
    }
    .product-info .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .quantity-section {
      margin: 20px 0;
    }
    .quantity-section label {
      font-size: 16px;
      margin-right: 10px;
    }
    .quantity-section select {
      padding: 5px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      font-size: 14px;
    }
    .add-to-cart {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .add-to-cart:hover {
      background-color: #d62828;
    }
    .description {
      background-color: white;
      padding: 20px;
      border: 2px solid #a3b18a;
      border-radius: 5px;
      width: 100%;
    }
    .description h2 {
      font-size: 20px;
      margin-top: 0;
    }
    .description p {
      font-size: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="gordita de queso y jugo de naranja">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="product-image">
      <img src="https://via.placeholder.com/300x400" alt="Colores mapita">
    </div>
    <div class="product-details">
      <div class="product-info">
        <h1>Colores mapita</h1>
        <p>Paquete de marcadores de punta fina para detallado</p>
        <div class="price">$250</div>
      </div>
      <div class="quantity-section">
        <label for="quantity">Cantidad:</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="add-to-cart" onclick="addToCart()">Añadir al carrito</button>
      <div class="description">
        <h2>Descripción:</h2>
        <p>Paquete de 12 colores mapita de punta fina, perfectos para ilustraciones, lettering y trabajos de precisión. Colores vibrantes y duraderos.</p>
      </div>
    </div>
  </div>
  <script>
    function addToCart() {
      const quantity = document.getElementById('quantity').value;
      // Simulación de añadir al carrito (reemplazar con API o lógica real)
      console.log(`Añadiendo ${quantity} unidades de Colores mapita al carrito`);
      window.location.href = 'carrito.html';
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

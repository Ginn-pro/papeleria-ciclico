<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Colores Mapita</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
  max-width: 300px; /* Límite máximo para pantallas grandes */
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 250px; /* Límite interno para el input */
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
}

.return-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
  margin-bottom: 20px;
}

.return-button:hover {
  background-color: #e76f51;
}

.product-image {
  background-color: white;
  width: 100%;
  max-width: 300px;
  height: 400px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 20px;
  margin-bottom: 20px;
}

.product-image img {
  max-width: 100%;
  max-height: 100%;
}

.product-details {
  flex-grow: 1;
  width: 100%;
  max-width: 600px;
}

.product-info {
  background-color: #a3b18a;
  color: white;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.product-info h1 {
  font-size: 1.5rem;
  margin: 0 0 10px;
}

.product-info p {
  font-size: 1rem;
  margin: 0;
}

.product-info .price {
  font-size: 1.125rem;
  font-weight: bold;
  margin-top: 10px;
}

.quantity-section {
  margin: 20px 0;
}

.quantity-section label {
  font-size: 1rem;
  margin-right: 10px;
}

.quantity-section select {
  padding: 5px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  font-size: 0.875rem;
}

.add-to-cart {
  background-color: #e76f51;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

.add-to-cart:hover {
  background-color: #d62828;
}

.description {
  background-color: white;
  padding: 20px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  width: 100%;
}

.description h2 {
  font-size: 1.25rem;
  margin-top: 0;
}

.description p {
  font-size: 0.875rem;
  margin: 10px 0;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }

  .search-bar {
  max-width: 200px; /* Más pequeño en móviles */
}
.search-bar input {
  max-width: 180px;
  font-size: 0.9rem;
}
  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }

  .return-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }

  .product-image {
    max-width: 100%;
    height: 300px;
    margin-right: 0;
  }

  .product-info h1 {
    font-size: 1.2rem;
  }

  .product-info p, .product-info .price {
    font-size: 0.9rem;
  }

  .quantity-section label {
    font-size: 0.9rem;
  }

  .quantity-section select {
    font-size: 0.8rem;
  }

  .add-to-cart {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }

  .description h2 {
    font-size: 1rem;
  }

  .description p {
    font-size: 0.8rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
    flex-direction: column;
    align-items: center;
  }

  .product-image {
    max-width: 100%;
    margin-right: 0;
    margin-bottom: 20px;
  }

  .product-details {
    width: 100%;
  }

  .search-bar {
  max-width: 250px;
}
.search-bar input {
  max-width: 220px;
}

  .return-button, .add-to-cart {
    font-size: 0.95rem;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
    flex-direction: row;
    justify-content: space-between;
  }

  .product-image {
    max-width: 300px;
  }

  .product-details {
    width: auto;
  }
  .search-bar {
  max-width: 300px;
}
.search-bar input {
  max-width: 250px;
}
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="gordita de queso y jugo de naranja">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="product-image">
      <img src="https://via.placeholder.com/300x400" alt="Colores mapita">
    </div>
    <div class="product-details">
      <div class="product-info">
        <h1>Colores mapita</h1>
        <p>Paquete de marcadores de punta fina para detallado</p>
        <div class="price">$250</div>
      </div>
      <div class="quantity-section">
        <label for="quantity">Cantidad:</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="add-to-cart" onclick="addToCart()">Añadir al carrito</button>
      <div class="description">
        <h2>Descripción:</h2>
        <p>Paquete de 12 colores mapita de punta fina, perfectos para ilustraciones, lettering y trabajos de precisión. Colores vibrantes y duraderos.</p>
      </div>
    </div>
  </div>
  <script>
    function addToCart() {
      const quantity = document.getElementById('quantity').value;
      // Simulación de añadir al carrito (reemplazar con API o lógica real)
      console.log(`Añadiendo ${quantity} unidades de Colores mapita al carrito`);
      window.location.href = 'carrito.html';
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

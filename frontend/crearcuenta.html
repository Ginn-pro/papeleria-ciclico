<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Crear Cuenta</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
  max-width: 300px; /* Límite máximo para pantallas grandes */
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 250px; /* Límite interno para el input */
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.return-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
  margin-bottom: 20px;
}

.return-button:hover {
  background-color: #e76f51;
}

.title {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
  width: 100%;
  max-width: 300px;
}

.form-group label {
  font-size: 1rem;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  font-size: 0.875rem;
}

.buttons {
  display: flex;
  gap: 10px;
  width: 100%;
  max-width: 300px;
}

.create-button, .cancel-button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  flex: 1;
}

.create-button {
  background-color: #e76f51;
  color: white;
}

.create-button:hover {
  background-color: #d62828;
}

.cancel-button {
  background-color: #f4a261;
  color: white;
}

.cancel-button:hover {
  background-color: #e76f51;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #dad7cd;
  padding: 20px;
  border: 5px solid #a3b18a;
  border-radius: 5px;
  text-align: center;
  font-size: 1rem;
  width: 80%;
  max-width: 400px;
}

.modal-content button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.modal-content button:hover {
  background-color: #e76f51;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }

  .search-bar {
  max-width: 200px; /* Más pequeño en móviles */
}
.search-bar input {
  max-width: 180px;
  font-size: 0.9rem;
}

  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }

  .return-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }

  .title {
    font-size: 1.2rem;
  }

  .form-group {
    max-width: 100%;
  }

  .form-group label {
    font-size: 0.9rem;
  }

  .form-group input {
    font-size: 0.85rem;
  }

  .buttons {
    flex-direction: column;
    max-width: 100%;
  }

  .create-button, .cancel-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }

  .modal-content {
    width: 90%;
    padding: 15px;
    font-size: 0.9rem;
  }

  .modal-content button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
  }

  .search-bar {
  max-width: 250px;
}
.search-bar input {
  max-width: 220px;
}

  .return-button, .create-button, .cancel-button {
    font-size: 0.95rem;
  }

  .modal-content {
    width: 85%;
    max-width: 350px;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
  }

  .search-bar {
  max-width: 300px;
}
.search-bar input {
  max-width: 250px;
}
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Pink floyd">
    </div>
  </div>
  <div class="content">
    <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="title">Crear Cuenta</div>
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <div class="buttons">
      <button class="create-button" onclick="createAccount()">Crear cuenta</button>
      <button class="cancel-button" onclick="window.location.href='index.html'">Cancelar</button>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-text">
      <p></p>
      <button onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
    </div>
  </div>
  <script>
    function createAccount() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const modalText = document.getElementById('modal-text').querySelector('p');
      const modal = document.getElementById('modal');

      // Validación de campos vacíos
      if (!name || !email || !password) {
        modalText.textContent = 'Existen datos faltantes';
        modal.style.display = 'flex';
        return;
      }

      // Validación de @
      if (!email.includes('@')) {
        modalText.textContent = 'Correo inválido';
        modal.style.display = 'flex';
        return;
      }

      // Simulación de creación de cuenta (reemplazar con API más adelante)
      console.log('Creando cuenta:', { name, email, password });
      modalText.textContent = 'Cuenta creada con éxito';
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
        window.location.href = 'iniciarsesion.html';
      }, 2000); // Redirige después de 2 segundos
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

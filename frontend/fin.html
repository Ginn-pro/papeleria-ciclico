<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería Cíclico - Compra Finalizada</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #dad7cd;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.header {
  width: 100%;
  background-color: #a3b18a;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 5px 10px;
  border-radius: 20px;
  width: 100%;
  max-width: 300px; /* Límite máximo */
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  max-width: 250px; /* Límite interno */
}

.content {
  margin-top: 70px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 70px);
}

.thank-you {
  background-color: white;
  padding: 20px;
  border: 2px solid #a3b18a;
  border-radius: 5px;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.thank-you h1 {
  font-size: 1.5rem;
  margin: 0 0 20px;
}

.thank-you p {
  font-size: 0.875rem;
  margin: 10px 0;
}

.thank-you .order-number {
  font-size: 1rem;
  font-weight: bold;
  margin: 10px 0;
}

.buttons {
  display: flex;
  justify-content: space-between;
  width: 100%;
  max-width: 300px;
  margin-top: 20px;
}

.return-button, .logout-button {
  background-color: #f4a261;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  flex: 1;
}

.return-button:hover {
  background-color: #e76f51;
}

.logout-button:hover {
  background-color: #e76f51;
}

/* Media Queries para responsividad */

/* Móviles (≤600px) */
@media (max-width: 600px) {
  .header {
    padding: 8px 10px;
  }
  .search-bar {
    max-width: 200px; /* Más pequeño en móviles */
  }
  .search-bar input {
    max-width: 180px;
    font-size: 0.9rem;
  }
  .content {
    margin-top: 60px;
    width: 95%;
    padding: 10px;
  }
  .thank-you {
    padding: 15px;
  }
  .thank-you h1 {
    font-size: 1.2rem;
  }
  .thank-you p {
    font-size: 0.8rem;
  }
  .thank-you .order-number {
    font-size: 0.9rem;
  }
  .buttons {
    flex-direction: column;
    gap: 10px;
    max-width: 100%;
  }
  .return-button, .logout-button {
    width: 100%;
    padding: 8px;
    font-size: 0.9rem;
  }
}

/* Tablets (601px - 1024px) */
@media (min-width: 601px) and (max-width: 1024px) {
  .content {
    width: 90%;
  }
  .search-bar {
    max-width: 250px;
  }
  .search-bar input {
    max-width: 220px;
  }
  .thank-you {
    max-width: 400px;
  }
  .buttons {
    max-width: 250px;
  }
}

/* Laptops (>1024px) */
@media (min-width: 1025px) {
  .content {
    width: 80%;
  }
  .search-bar {
    max-width: 300px;
  }
  .search-bar input {
    max-width: 250px;
  }
}
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="me gusta escribir">
    </div>
  </div>
  <div class="content">
    <div class="thank-you">
      <h1>¡Gracias por tu compra!</h1>
      <p>Tus datos fueron registrados correctamente :D. Se te enviará un correo con los detalles</p>
      <div class="order-number">Número de pedido para seguimiento: <span id="order-number"></span></div>
      <div class="buttons">
        <button class="return-button" onclick="window.location.href='index.html'">Regresar</button>
        <button class="logout-button" onclick="window.location.href='iniciarsesion.html'">Cerrar sesión</button>
      </div>
    </div>
  </div>
  <script>
    // Generar número de pedido aleatorio
    const orderNumber = Math.floor(100000 + Math.random() * 900000);
    document.getElementById('order-number').textContent = orderNumber;
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
